<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type='text/javascript' src='/webjars/jquery/2.2.4/jquery.js' ></script>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'>
    <script type='text/javascript' src='/webjars/bootstrap/3.3.6/js/bootstrap.min.js' ></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type='text/javascript' src="/layer/layer.js"></script>
    <style>
        .row{
            margin-left:0;
            margin-right:0;
        }
    </style>
</head>
<body>
<div class="center-block">
    <form class="bs-example bs-example-form" role="form" id="search-form">
        <div class="row">
            <div class="col-lg-5">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-condition">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="btn-search">
							Go!
						</button>
					</span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>
<br>
<table class="table table-hover table-bordered" id="dataTable"
       data-pagination="true"
       data-show-refresh="true"
       data-show-toggle="true"
       data-showColumns="true">
    <thead>
    <tr>
        <th  data-field="id" data-sortable="true">
            ID
        </th>
        <th data-field="name" >
            姓名
        </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

</body>

<script type="text/javascript">
    $(function () {
        initTable();
    });
    $("#btn-search").click(function () {
        //$(this).button('loading');
        initTable();
    });
    //enter键搜索
    $("#search-condition").keydown(function (event) {
        if (event.keyCode == 13)
        {
            initTable();
        }
    });
    //阻止enter键提交表单
    $("#search-form").submit(function () {
        return false;
    });
    function initTable() {
        //先销毁表格
        $('#dataTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#dataTable").bootstrapTable({
            method: "post",  //使用get请求到服务器获取数据
            contentType : "application/x-www-form-urlencoded",
            url: "/emp/getEmp", //获取数据的controller地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            search: false,  //是否启用查询
            showColumns: true,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "client", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: {
                condition : $("#search-condition").val()
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功");
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败", {time : 1500, icon : 2});
            }
        });
    }
</script>

</html>
